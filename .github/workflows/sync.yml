name: Sync to yskooo/electrifai-web

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3

      - name: Push to Target Repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote add target https://x-access-token:${{ secrets.GH_PAT }}@github.com/yskooo/electrifai-web.git
          git fetch target
          git push -f target main  # Force push to keep it synced
